<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jQuery.min.js"></script>
</head>
<style>
    html,body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
    }

    #angel{
        width: 100px;
        position: absolute;
    }
</style>
<body>
    <img src="./img/loading.gif" alt="" id="angel">

    <script>
        let timer = null
        $(document).on('mousemove',function(e){
            if(timer) return

            timer = setTimeout(function(){
                $('#angel').css('left',`${e.pageX - 50}px`).css('top',`${e.pageY - 30}px`)
                timer = null
            },16)            
        })
    </script>
</body>
</html>
